<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Form</title>
  </head>
  <body>
    <h1>Student's Form</h1>
    <form>
      <div class="form-floating mb-3">
        <input
          type="text"
          id="floatingInput"
          class="fname form-control"
          placeholder="name@example.com"
        />
        <label for="floatingInput">First Name</label>
      </div>

      <div class="form-floating mb-3">
        <input
          type="text"
          id="floatingInput"
          class="lname form-control"
          placeholder="name@example.com"
        />
        <label for="floatingInput">Last Name</label>
      </div>

      <div class="form-floating mb-3">
        <input
          type="number"
          id="floatingInput"
          class="roll form-control"
          placeholder="name@example.com"
        />
        <label for="floatingInput">Roll no.</label>
      </div>

      <div class="mb-3">
        <select class="gender form-select" aria-label="Default select example">
          <option>Select Gender</option>
          <option>Female</option>
          <option>Male</option>
        </select>
      </div>

      <div class="form-floating mb-3">
        <input
          type="text"
          id="floatingInput"
          class="blood form-control"
          placeholder="name@example.com"
        />
        <label for="floatingInput">Blood Group</label>
      </div>

      <div class="form-floating mb-3">
        <input
          type="number"
          id="floatingInput"
          class="contact form-control"
          placeholder="name@example.com"
        />
        <label for="floatingInput">Contact no.</label>
      </div>

      <div class="form-floating mb-3">
        <textarea
          class="form-control address"
          placeholder="Leave a comment here"
          id="floatingTextarea"
        ></textarea>
        <label for="floatingTextarea">Address</label>
      </div>
      <button class="btn btn-primary submitBtn" type="submit">Submit</button>
    </form>

    <div class="card-container flex"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
