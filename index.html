<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Form</title>
  </head>
  <body>
    <form>
      <label>First Name</label>
      <input type="text" class="fname" /><br />
      <label>Last Name</label>
      <input type="text" class="lname" /><br />
      <label>Roll no.</label>
      <input type="number" class="roll" /><br />
      <label>Gender</label>
      <select class="gender">
        <option></option>
        <option>Female</option>
        <option>Male</option></select
      ><br />
      <label>Blood Group</label>
      <input type="text" class="blood" /><br />
      <label>Contact no.</label>
      <input type="number" class="contact" /><br />
      <label>Address</label>
      <textarea cols="30" rows="5" class="address"></textarea><br />
      <button class="submitBtn">Submit</button>
    </form>
    <div class="card-container flex"></div>

    <script src="./app.js"></script>
  </body>
</html>
